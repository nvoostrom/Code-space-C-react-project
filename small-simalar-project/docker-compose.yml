services:
  shared-api:
    build: src/shared
    networks:
      - app-network

  content-api:
    build: src/content
    environment:
      - SharedApi__BaseUrl=http://shared-api:8080
    depends_on:
      - shared-api
    networks:
      - app-network

  frontend:
    build: src/fabric-workload
    ports:
      - "3000:80"
    environment:
      - CONTENT_API_HOST=content-api
    depends_on:
      - content-api
    networks:
      - app-network

networks:
  app-network:
